<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Accident Reports</mat-card-title>
    <div class="mat-elevation-z8 table-container m-t-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.id }}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.location }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.description }}</td>
        </ng-container>

        <!-- Severity Column -->
        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef>Severity</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.severity }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.status }}</td>
        </ng-container>

        <!-- Date of Accident Column -->
        <ng-container matColumnDef="dateOfAccident">
          <th mat-header-cell *matHeaderCellDef>Date of Accident</th>
          <td mat-cell *matCellDef="let element" class="limited-lines">{{ element.dateOfAccident }}</td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="goToDetails(row)" 
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
